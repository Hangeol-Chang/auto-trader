<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <!-- Plotly.js 라이브러리 추가 -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="header">
        <h1>Auto Trader Dashboard</h1>
        <nav>
            <button>nav 1</button>
            <button>nav 2</button>
        </nav>
    </div>

    <div id="body">
        <div class="unit">
            <h2>
                Stock Unit
            </h2>
            <label for="ticker-searchType">Type</label>
            <select id="ticker-searchType">
                <option value="name">Name</option>
                <option value="ticker">Ticker</option>
            </select>
            <br>
            <label for="ticker-input">Ticker:</label>
            <input type="text" id="ticker-input" placeholder="Ticker (예: 005930)" value="NAVER">
            <button id="ticker-btn" onclick="findTicker()">Find Ticker</button>

            <div id="ticker-result"></div>

            <hr>

            <h2>
                BackTest Unit
            </h2>
            
            <label for="ticker">Ticker:</label>
            <input type="text" placeholder="Ticker (예: 005930)" id="ticker" value="005930">
            <label for="strategy">Strategy:</label>
            <select id="strategy">
                <option value="MACD">MACD</option>
                <option value="SqueezeMomentum">Squeeze Momentum</option>
                <!-- 다른 전략들을 여기에 추가할 수 있습니다. -->
            </select>
            <br>
            <label for="start_date">Start Date:</label>
            <input type="text" placeholder="start date (YYYYMMDD)" id="start_date" value="20240101">
            <br>
            <label for="end_date">End Date:</label>
            <input type="text" placeholder="end date (YYYYMMDD)" id="end_date" value="20241231">

            <br>
            <button onclick="executeBacktest()" id="backtest-btn">Backtest Execute</button>
            
            <!-- 차트 표시 영역 -->
            <div id="chart-container" style="margin-top: 20px;">
                <h3>주가 차트 & Squeeze Momentum</h3>
                <div id="stock-chart" style="width: 100%; height: 700px;"></div>
            </div>
            
            <!-- 결과 표시 영역 -->
            <div id="backtest-result" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='./js/backtest.js') }}"></script>
    <script src="{{ url_for('static', filename='./js/stock.js') }}"></script>
</body>
</html>
